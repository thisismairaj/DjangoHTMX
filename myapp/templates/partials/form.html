<form
  hx-post="{% url 'create' %}"
  hx-headers="{ 'X-CSRFToken' : '{{ csrf_token }}' }"
  hx-target="#persons"
  hx-swap="afterbegin"
  hx-on="htmx:afterRequest: this.remove()"
  hx-trigger="click from:#all"
  class="w-full max-w-lg"
>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
      <label
        for="{{person_form.name.id_for_label}}"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >{{person_form.name.label}}</label
      >
      {{person_form.name}}
    </div>

    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
      <label
        for="{{person_form.email.id_for_label}}"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >{{person_form.email.label}}</label
      >
      {{person_form.email}}
    </div>

    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
      <button
        class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800 mt-3"
        hx-on="click:this.closest('form').remove()"
      >
        Cancel
      </button>
    </div>
  </div>
</form>
